<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>
<body>
    <div>
        {% include 'navbar.html' %}
        <h1> Logo</h1>
        <a href = '/register/'>Zarejestruj się </a>
        <br>
        <br>
        <a href = '/login/'> Zaloguj się </a>
        <br>
        <br>
    </div>
    <div style="clear:both"></div>

    <div style="width: 200px; float:left; background-color: red; font-size: 50px">
        <h2> Wybierz kategorię </h2>
        {% for kat in kategorie %}
            <p><a href = "kategoria/{{ kat.id }}">{{ kat.category_name }} </a></p>
        {% endfor %}
    </div>

    <div style="width: 700px">
        {% block book %}   {% endblock book %}
    </div>

    <div style="width: 700px; display: flex">
        {% block clients %}   {% endblock clients %}
    </div>

    <div style="width: 200px;">
        <h2> Wybierz Klienta</h2>
        <a href = "/client_list/1">Lista Klientów</a>
    </div>

    <div style="clear:both"></div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>

</html>
