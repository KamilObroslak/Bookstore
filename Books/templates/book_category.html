{% extends 'template.html' %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block book %}
        {% if ksiazki %}
            {% for book in ksiazki %}
                <p><a href = "/ksiazka/{{ book.id }}/"> {{ book.title }}</a></p>
            {% endfor %}
        {% else %}

        {% endif %}
    {% endblock book %}
</body>
</html>
