{% extends 'szablon.html' %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ produkt_user.id}}</title>
</head>
<body>

    {% block produkt %}
    {% if produkt_user %}
        <h1> {{ produkt_user.nazwa }}</h1>
        <p> Producent: {{ produkt_user.producent }} </p>
        <p> {{ produkt_user.opis }} </p>
        <p> {{ produkt_user.cena }} </p>

    {% else %}
        <p>Nie ma produktu o takim id.</p>
    {% endif %}
    {% endblock produkt %}
</body>
</html>
